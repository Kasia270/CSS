<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Znaczniki DIV i SPAN</title>
</head>
<body>

<!-- pierwszy blok -->
<div style="background-color: fuchsia; width: 1108px;">
    <span style="color: teal; font-size: 1.4cm; font-family: Arial;">
        Znacznik DIV (blok 1)-->Wasilewska
    </span><br>
    <span style="font-size: 8mm; font-family: 'Times New Roman';">
        <b><u>Element blokowy (DIV)</u></b> jest elementem blokowym może zawierać wewnątrz siebie zwykły tekst, jak również inne elementy blokowe.
        Został on pomyślany do tworzenia obszerniejszych struktur. <br>
	Zastosowanie DIV
    </span>
    <span style="color: green; font-size: 7mm; font-family: Arial;"><br>
        <ul type="circle">
            <li>Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, stopka.</li>
            <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za pomocą arkusza stylów CSS.</li>
        </ul>
    </span>
</div>

<!-- drugi blok -->
<div style="background-color: green; width: 1008px;">
    <span style="color: silver; font-size: 1.4cm; font-family: Verdana;">
        Znacznik SPAN (blok 2)--> 06/05/2025r. 14:43
    </span><br>
 <span style="color: purple; font-size: 7mm; font-family: Arial;">
        <ul type="square">
            <li><b><u>Elementy wyświetlane w linii (SPAN)</u></b> jest elementem liniowym nie mogą zawierać elementów blokowych, ale mogą mieć elementy wyświetlane w linii oraz zwykły tekst.
    </li>
</ul>
<span style="color: purple; font-size: 7mm; font-family: Arial;">
        <ul type="square">
            <li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy używać elementu DIV (paragraf z zasady nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można oczywiście wpisać również SPAN.</li>
        </ul>
    </span>
</div>

<!-- trzeci blok -->
<div style="background-color: lime; width: 1208px;">
    <span style="color: navy; font-size: 1.2cm; font-family: 'Comic Sans MS';">
        Różnica między znacznikami DIV i SPAN (blok 3)-->2F
    </span><br>
<span style="color: maroon; font-size: 9mm; font-family: Arial;">
        <ul type="disc">
            <li><b><u>Spanem wyodrębniam elementy liniowe,</u></b> najczęściej fragmenty tekstu, <u><b>a divem blokowe </b></u>elementy, większe fragmenty struktury składające się na układ strony.
    </span><br>
    </li>
</ul>
<span style="color: maroon; font-size: 9mm; font-family: Arial;">
        <ul type="disc">
            <li>Dodatkowo DIV domyślnie jest wyświetlany w bloku, natomiast SPAN w linii.</li>
        </ul>
    </span>
</div>
</body>
</html>
