<h3><b>KOD CSS</b></h3>
<textarea id="textarea" name="textarea" rows="9" cols="40">
h1 {
	width: 400pt;
	height: 2,7cm;
	border-top: 9px double #800000; 
	border-bottom: 9px double #800080; 
	border-left: 9px double #FFFF00 ;
	border-right: 9px double #800000;
	margin: 20px auto 40px auto;
	padding: 30px;
	background-color: rgb(255, 250, 150);
	font-size: 16px;
	text-align: center;

}
.bottom-container {
	display: grid;
	grid-template-columns: 200pt 1fr;
	grid-template-rows: auto auto; 
	gap: 10px 20px; 
	width: 500pt;
	margin: 0 auto;
}

.bottom-container h2 {
	grid-column: 1 / 2;
	grid-row: 1 / 2;
	width: 200pt;
	height: 2cm;
	border: 1px dashed #000000;
	padding: 30px;
	background-color: rgb(255, 255, 153);
	font-size: 16px;
	text-align: center;
}

.bottom-container h3 {
	grid-column: 2 / 3;
	grid-row: 2 / 3;
	width: 300pt;
	height: 2cm;
	border: 4px dotted #800000;
	padding: 30px;
	background-color: rgb(204, 130, 30);
	font-size: 14px;
	text-align: center;
}
/*Kasia Wasilewska*/
